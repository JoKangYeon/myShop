<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>마이페이지</title>
    <link href="myPageCSS.css" rel="stylesheet">
</head>
<body>
<div class="firstBox">
    <h1>MyPage</h1>
<div class="secondBox">
    <label for="fileInput">
        <img id="selectedImage" src="" alt="회원사진" style="cursor: pointer;">
    </label>
        <input type="file" id="fileInput" accept="image/*" style="display: none">
</div>
<form action="#" method="post">
    <div class="infoBox">
        <div>이름</div>
        <div><label><input id="currentName" type="text" readonly style="border: none; width: 100%; height: 20px; font-size: 18px"></label></div>
        <div ><a href="#" id="changeName" onclick="changeName()"><img src="images/Editing.png" alt="수정이미지" height="20px"></a></div>
    </div>
    <div class="infoBox">
        <div>아이디</div>
        <div id="currentId"></div>
        <div></div>
    </div>
    <div class="infoBox">
        <div>이메일</div>
        <div><label><input id="currentEmail" type="text" readonly style="border: none; width: 100%; height: 20px; font-size: 18px"></label></div>
        <div ><a href="#" id="changeEmail" onclick="changeEmail()"><img src="images/Editing.png" alt="수정이미지" height="20px"></a></div>
    </div>
    <div class="infoBox">
        <div>주소</div>
        <div id="currentAddress"></div>
        <div></div>
    </div>
    <div class="infoBox">
        <div>비밀번호 변경</div>
        <div>********</div>
        <div ><a href="#" id="changePw" onclick="changePw()"><img src="images/go.png" alt="수정이미지" height="20px"></a></div>
    </div>
    <button id="backBtn" type="button">돌아가기</button>
    <button id="changeBtn" type="button" style="float: right; background-color: steelblue; color: white">변경하기</button>
</form>
</div>
<script src="myPage.js"></script>
</body>
</html>

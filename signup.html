<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>회원가입</title>
  <link href="./resources/css/signupCSS.css" rel="stylesheet" />
</head>
<body>
<div class="signup">
  <h2>
    <a href="index.html"><img src="./resources/images/logo.png" alt="로고" height="30px"></a>
  </h2>
  <h3>회원가입</h3>
  <form action="#" method="get">
    <label for="userId">아이디</label>
    <input type="text" id="userId" name="userId" placeholder="아이디" spellcheck="false" required>
    <div id="logId" style="display: none;color: red; margin-bottom: 10px;"></div>

    <div style="margin-bottom: 5px">
      <button id="dupBtn" type="button">중복확인</button>
    </div>

    <label for="userPw">비밀번호</label>
    <input type="password" id="userPw" name="userPw" placeholder="비밀번호(8~16자리)" required>
    <div id="logPw" style="display: none;color: red; margin-bottom: 10px"></div>

    <label for="userEmail">이메일</label>
    <input type="email" id="userEmail" name="userEmail" placeholder="이메일" spellcheck="false" required>

    <label for="userName">이름</label>
    <input type="text" id="userName" name="userName" placeholder="이름" spellcheck="false" required>

    <label for="userAds">주소</label>
    <input type="text" id="userAds" name="userAds" placeholder="주소검색만 가능" readonly required>

    <label for="userDetailAds">상세주소</label>
    <input type="text" id="userDetailAds" name="userDetailAds" placeholder="상세주소"  required>

    <button id="adsBtn" type="button" onclick="searchAds">주소검색</button>
    <button id="lastBtn" type="submit">가입하기</button>
  </form>
</div>
<script src="./resources/js/signupJS.js"></script>
<script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
</body>
</html>
